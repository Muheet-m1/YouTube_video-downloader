<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>

<body>
    <div class="name-container">
        <span>M</span><span>u</span><span>h</span><span>e</span><span>e</span><span>t</span><span>h</span>
    </div>
    <div class="background-image"></div>
    <div class="container">
        <h1><i class="fas fa-download"></i> YouTube Video Downloader</h1>
        <div class="input-container">
            <i class="fas fa-link"></i>
            <input type="text" id="video-url" placeholder="Enter YouTube URL" oninput="fetchFormats()">
        </div>
        <div id="format-selection" style="display: none;">
            <label for="format">Select Format:</label>
            <select id="format"></select>
        </div>
        <button onclick="downloadVideo()"><i class="fas fa-download"></i> Download</button>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
